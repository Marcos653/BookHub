<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .book-form {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Book Management</h1>
        <form class="book-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter book title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author">
            </div>
            <div class="mb-3">
                <label for="page" class="form-label">Page</label>
                <input type="number" class="form-control" id="page" placeholder="Enter page number">
            </div>
            <input type="hidden" id="bookId" value="">
            <button type="submit" class="btn btn-primary" id="submitBtn">Create</button>
        </form>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Page</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                </tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination">
            </ul>
        </nav>
    </div>

    <!-- jQuery, Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
